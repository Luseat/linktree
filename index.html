<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- Profile picture -->
        <div class="profile">
            <img src="anime.gif" alt="error image" class="animate__animated animate__pulse animate__infinite" />

        <div class="link">
            <a href="https://www.instagram.com/zzhanifudinzz/" target="_blank" class="animate__animated animate__bounceInLeft">Instagram</a>
            <a href="https://web.telegram.org/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Telegram</a>
            <a href="https://github.com/Luseat/my-portofolio" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">GitHub</a>

        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>mad with love</i>
        </div>

    </div>
